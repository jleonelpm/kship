<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Categories List {{ cantidadCategorias }}</h4>
    <table class="table table-striped" id="lstcategorias">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categorias; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ item.id }}
          </td>
          <td>
            {{ item.nombre }}
          </td>
          <td>
            {{ item.imagen }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
