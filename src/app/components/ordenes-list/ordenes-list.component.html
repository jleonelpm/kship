<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Ordenes List {{ cantidadOrdenes }}</h4>
    <table class="table table-striped" id="lstordenes">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fecha</th>
          <th scope="col">Importe</th>
          <th scope="col">Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ordenes; index as i">


          <td>
            {{ item.id }}
          </td>
          <td>
            {{ item.fecha }}
          </td>
          <td>
            {{ item.importe_total }}
          </td>
          <td>
            {{ item.cliente?.nombre }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
